                        <svg class="animated" id="freepik_stories-wallet" xmlns="http://www.w3.org/2000/svg"
                            viewBox="-80 0 600 600" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                            xmlns:svgjs="http://svgjs.com/svgjs">
                            <style>
                                svg#freepik_stories-wallet:not(.animated) .animable {
                                    opacity: 0;
                                }

                                svg#freepik_stories-wallet.animated #freepik--background-simple--inject-14 {
                                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) slideRight;
                                    animation-delay: 0s;
                                }

                                svg#freepik_stories-wallet.animated #freepik--Coins--inject-14 {
                                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) lightSpeedLeft;
                                    animation-delay: 0s;
                                }

                                svg#freepik_stories-wallet.animated #freepik--Wallet--inject-14 {
                                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) fadeIn;
                                    animation-delay: 0s;
                                }

                                svg#freepik_stories-wallet.animated #freepik--Character--inject-14 {
                                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) slideUp;
                                    animation-delay: 0s;
                                }

                                svg#freepik_stories-wallet.animated #freepik--Card--inject-14 {
                                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) zoomOut;
                                    animation-delay: 0s;
                                }

                                @keyframes slideRight {
                                    0% {
                                        opacity: 0;
                                        transform: translateX(30px);
                                    }

                                    100% {
                                        opacity: 1;
                                        transform: translateX(0);
                                    }
                                }

                                @keyframes lightSpeedLeft {
                                    from {
                                        transform: translate3d(-50%, 0, 0) skewX(20deg);
                                        opacity: 0;
                                    }

                                    60% {
                                        transform: skewX(-10deg);
                                        opacity: 1;
                                    }

                                    80% {
                                        transform: skewX(2deg);
                                    }

                                    to {
                                        opacity: 1;
                                        transform: translate3d(0, 0, 0);
                                    }
                                }

                                @keyframes fadeIn {
                                    0% {
                                        opacity: 0;
                                    }

                                    100% {
                                        opacity: 1;
                                    }
                                }

                                @keyframes slideUp {
                                    0% {
                                        opacity: 0;
                                        transform: translateY(30px);
                                    }

                                    100% {
                                        opacity: 1;
                                        transform: inherit;
                                    }
                                }

                                @keyframes zoomOut {
                                    0% {
                                        opacity: 0;
                                        transform: scale(1.5);
                                    }

                                    100% {
                                        opacity: 1;
                                        transform: scale(1);
                                    }
                                }
